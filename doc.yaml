definitions:
  Car:
    type: "object"
    properties:
      
      Plate:
        type: "string"
        example: "59G213526"
      label:
        type: "string"
        example: "Honda"
      color:
        type: "string"
        example: "đỏ đen"
      number:
        type: "string"
        example: "3215648"
      manaUsername:
        type: "string"
        example: "user1"
      name:
        type: "string"
        example: "Winner X"
      
    xml:
      name: "Order"
  User:
    type: "object"
    properties:
      username:
        type: "string"
        example: "012345678"
      name:
        type: "string"
        example: "Lê Công Tuấn Anh"
      SDT:
        type: "string"
        example: "012345678"
      CMND:
        type: "string"
        example: "0916008333"
      password:
        type: "string"
      rule:
        type: "string"
      Plate:
        type: "array"
        items: "fajsdklfjksldfjl"
          
       
    xml:
      name: "User"
  # Tag:
  #   type: "object"
  #   properties:
  #     id:
  #       type: "integer"
  #       format: "int64"
  #     name:
  #       type: "string"
  #   xml:
  #     name: "Tag"
  Fail:
    type: "object"
    properties:
      Plate:
        type: "string"
        example: "59G213526"
      date:
        type: "string"
        #format: "date-time"
        example: "2019/11/17"
      time:
        type: "string"
        #format: "date-time"
        example: "05:06:50"
      type:
        type: "integer"
        format: "int64"
        example: 0
      img:
        type: "string"
        example: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABkAAAAOECAYA"
    xml:
      name: "fail (lỗi vi phạm)"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"