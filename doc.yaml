paths:
  /fails:
    get:
      tags:
      - "fail (lỗi vi phạm)"
      summary: "lấy danh sách lỗi vi phạm"
      description: "Multiple status values can be provided with comma separated strings"
      operationId: "findfails"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Fail"
        400:
          description: "Invalid status value"
  /newfails:
     post:
      tags:
      - "fail (lỗi vi phạm)"
      summary: "Thêm lỗi vi phạm (phía AI)"
      description: ""
      operationId: "addfail"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "fail object that needs to be added to the car"
        required: true
        schema:
          $ref: "#/definitions/Fail"
      responses:
        405:
          description: "Invalid input"
  /fails/{plate}:
    get:
      tags:
      - "fail (lỗi vi phạm)"
      summary: "tim lỗi vi phạm bằng biển số"
      description: "Returns a single fail"
      operationId: "plate"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "plate"
        in: "path"
        description: "ex: 59G213526"
        required: true
        type: "string"
        format: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Fail"
        400:
          description: "Invalid ID supplied"
        404:
          description: "fail not found"
  /cars:
    get:
      tags:
      - "cars (thông tin phương tiện)"
      summary: "Lay Danh Sách Xe"
      description: "Returns a map of status codes to quantities"
      operationId: "getInventory"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            additionalProperties:
              type: "integer"
              format: "int32"
    post:
      tags:
      - "cars (thông tin phương tiện)"
      summary: "Thêm thông 1 tin xe"
      description: ""
      operationId: "addcar"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "fail object that needs to be added to the car"
        required: true
        schema:
          $ref: "#/definitions/Car"
      responses:
        405:
          description: "Invalid input"     
  /cars/{Plate}:
    get:
      tags:
      - "cars (thông tin phương tiện)"
      summary: "Lấy thông tin 1 xe theo biển số"
      description: "Trả về thông tin xe và chủ phương tiện"
      operationId: "getOrderById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "Plate"
        in: "path"
        description: "ex: 59G213526"
        required: true
        type: "string"
      
        
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Car"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Order not found"
   
  /users/login:
    post:
      tags:
      - "user (thông tin tài khoản)"
      summary: "Đăng nhập"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        example: "{username:'user1',password:'user1'}"
        description: "Created user object"
        required: true
        type: "string"
      responses:
        default:
          description: "successful operation"
  /users:
    get:
      tags:
      - "user (thông tin tài khoản)"
      summary: "Lấy danh sách user"
      description: ""
      operationId: "getUserByName"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
  /users/{username}:
    get:
      tags:
      - "user (thông tin tài khoản)"
      summary: "Get user by user name"
      description: ""
      operationId: "getUserByName"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be fetched. Use user1 for testing. "
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
    put:
      tags:
      - "user (thông tin tài khoản)"
      summary: "Updated user"
      description: "This can only be done by the logged in user."
      operationId: "updateUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "name that need to be updated"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Updated user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        400:
          description: "Invalid user supplied"
        404:
          description: "User not found"
    delete:
      tags:
      - "user (thông tin tài khoản)"
      summary: "Delete user"
      description: "This can only be done by the logged in user."
      operationId: "deleteUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be deleted"
        required: true
        type: "string"
      responses:
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
